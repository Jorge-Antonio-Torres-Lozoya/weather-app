<div class="container">
  <h1>Weather App</h1>
  <p>Enter a city name to see its current weather and forecast.</p>

  <div class="search-container">
    <input type="text" [(ngModel)]="city" placeholder="Ingresa una ciudad" />
    <button (click)="searchWeather()">Search</button>
    <i class="fas fa-search"></i> {{ loading ? 'Buscando...' : 'Buscar' }}
  </div>

  <p *ngIf="error" class="error">{{ error }}</p>

  <div *ngIf="weather">
    <app-weather-card [weather]="weather" [city]="city"></app-weather-card>

    <h2>5 day forecast</h2>
    <div class="forecast-container">
      <app-forecast-card *ngFor="let day of weather.forecast" [forecast]="day"></app-forecast-card>
    </div>
  </div>

  <p class="update-time">Data updated every hour. Last updated: {{ currentTime | date:'HH:mm:ss' }}</p>
</div>
