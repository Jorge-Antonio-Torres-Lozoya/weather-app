<app-navbar></app-navbar>

<div class="container">
  <h1>Weather App</h1>
  <p>Enter a city name to see its current weather and forecast.</p>
  <div class="search-container">
    <input type="text" [(ngModel)]="input" placeholder="Enter a city name" />
    <button (click)="searchWeather()"><i class="fas fa-search"></i> {{ loading ? 'Searching...' : 'Search' }}</button>
  </div>

  <p *ngIf="error" class="error">{{ error }}</p>

  <div *ngIf="weather">
    <app-weather-card [weather]="weather" [city]="city"></app-weather-card>

    <h2 class="days">5 day forecast</h2>
    <div class="forecast-container">
      <app-forecast-card *ngFor="let day of weather.forecast" [forecast]="day"></app-forecast-card>
    </div>
  </div>

  <p class="update-time">Data updated every hour. Last updated: {{ currentTime | date:'HH:mm:ss' }}</p>
</div>
